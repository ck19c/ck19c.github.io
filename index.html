<!DOCTYPE html>
<html>
<head>
  <title>Redirecting</title>
  <script>
    // Get the query string value
    function getQueryStringValue(key) {
      return decodeURIComponent(new URLSearchParams(window.location.search).get(key));
    }

    // Redirect the user to the page based on the query string
    function redirectUser() {
      var queryString = getQueryStringValue('p');
      if (queryString) {
        window.location = 'http://calvink19.github.io/contact'
      }
    }

    // Call the redirectUser function when the page loads
    window.onload = redirectUser;
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
